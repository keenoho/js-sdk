<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var ENV = "development"
    var API_HOST = "http://127.0.0.1:8000"
  </script>
  <script src="../dist/keenoho.umd.min.js"></script>
  <script src="../dist/tool.plugin.min.js"></script>
</head>

<body>
  <div id="root">
    <button onclick="sendMail()">send mail</button>
    <button onclick="sessionLogin()">session login</button>
  </div>
  <script>
    if (!window.Keenoho.SDK) {
      throw new Error('the sdk is not exist')
    }

    const sdk = new window.Keenoho.SDK()
    sdk.usePlugin(KeenohoToolPlugin.Plugin)
    sdk.on('ready', async () => {
      const res = await sdk.signatureCheck()
      console.log('signatureCheck', res)
    })

    function sendMail() {
      sdk.sendMail({
        from: '111',
        to: '1207893654@qq.com',
        title: '22',
        content: '333',
      })
    }

    function sessionLogin() {
      sdk.sessionLogin({
        type: 'account',
        account: 'test912',
        password: '1234'
      })
    }
  </script>
</body>

</html>
